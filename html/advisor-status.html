<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Disponibilidad | UNAM</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="brand-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="../img/logo.png" alt="UNAM" style="height: 45px; width: auto; margin-right: 8px;">
                <span>UNAM</span>
            </div>
            <div class="app-version">
                <span>Panel del Asesor</span>
            </div>
        </div>
        <div class="header-right">
             <div class="header-actions">
                 <!-- Notification Bell -->
                 <div class="notification-wrapper">
                     <i class="ri-notification-3-line notification-icon" id="btn-notifications"></i>
                     <span class="badge-count">0</span>
                     <!-- Dropdown -->
                     <div class="notification-dropdown hidden" id="notification-dropdown">
                        <div class="notif-header">
                            <div class="notif-title">Notificaciones</div>
                            <div class="notif-filters">
                                <span class="filter-pill active" id="filter-all">Todas</span>
                                <span class="filter-pill" id="filter-unread">No leídas</span>
                            </div>
                        </div>
                        <div class="notif-list" id="notif-list"></div>
                     </div>
                 </div>
            </div>
            <div class="user-nav">
                <span id="current-user-name">Asesor</span>
                <i class="ri-account-circle-line"></i>
                <i class="ri-logout-box-r-line" id="btn-logout" style="cursor: pointer;" title="Cerrar Sesión"></i>
            </div>
        </div>
    </header>

    <div class="app-body">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="nav-item">
                <i class="ri-home-4-line"></i>
                <span>Inicio</span>
            </a>
            <!-- Student Links -->
            <a href="student-advisors.html" class="nav-item">
                <i class="ri-user-star-line"></i>
                <span>Asesores</span>
            </a>
            <!-- Advisor Links -->
            <a href="advisor-status.html" class="nav-item active">
                <i class="ri-toggle-line"></i>
                <span>Disponibilidad</span>
            </a>
            <!-- Admin Links -->
            <a href="schools.html" class="nav-item">
                <i class="ri-building-2-line"></i>
                <span>Escuelas</span>
            </a>
            <a href="jurados.html" class="nav-item">
                <i class="ri-scales-3-line"></i>
                <span>Jurados</span>
            </a>
            <a href="advisors.html" class="nav-item">
                <i class="ri-user-star-line"></i>
                <span>Gestionar Asesores</span>
            </a>
            <a href="students.html" class="nav-item">
                <i class="ri-group-line"></i>
                <span>Estudiantes</span>
            </a>
            <a href="admin.html" class="nav-item">
                <i class="ri-admin-line"></i>
                <span>Admin</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <section class="welcome-card" style="margin-bottom: 2rem;">
                <div class="welcome-user">
                    <h2>Gestionar Disponibilidad</h2>
                    <p>Activa o desactiva tu estado para recibir nuevos asesorados.</p>
                </div>
            </section>

            <!-- Status Panel -->
            <section class="crud-section" id="availability-panel-container">
                <!-- Injected via advisor-logic.js -->
            </section>

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toast-msg">Operación exitosa</span>
    </div>

    <script src="../js/notifications.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/advisor-logic.js"></script>
</body>
</html>
